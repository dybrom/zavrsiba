  schemas:
    UserContract:
      type: "object"
      properties:
        createdAt:
          type: "string"
          format: "date-time"
        updatedAt:
          type: "string"
          format: "date-time"
        id:
          type: "integer"
        email:
          type: "string"
        name:
          type: "string"
        roles:
          type: "array"
          items:
            $ref: "./roles-schemas.yaml#/schemas/UserRoleContract"
    UserRegisterContract:
      type: "object"
      properties:
        email:
          type: "string"
        password:
          type: "string"
        roles:
          type: "array"
          items:
            type: "long"
        name:
          type: "string"
    UserId:
      name: "id"
      in: path
      required: true
      schema:
        type: "integer"


